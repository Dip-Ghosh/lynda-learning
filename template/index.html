<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="app">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Add Data to Card</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form--inline mr-auto">
                                    <label for="forMax">Max</label>
                                    <input type="text" id="formMax" class="form-control w-25" v-model="maximum">
                                </div>

                            </div>
                            <input type="range" class="custom-range" min="0" max="500" v-model="maximum">
                        </div>
                            
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Dropdown button
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
                        <div class="row">
                            
                           

                            <div class="button ml-auto ">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <b>cart: </b>
                                    <span v-if="cart.length>0" >{{cart.length}}</span>
                                    <span v-else >0</span>
                                  </button>
                                  <div class="dropdown">
                                
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" v-for="item in cart" :key="item.id">
                                      <a class="dropdown-item" href="#">{{item.price}}</a>
                                     
                                    </div>
                            
                                </div>
                            </div>
                           
                            

                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>price</th>
                                        <th>Address</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="product in products" v-if="product.price <  Number(maximum) ">
                                        <td><button v-on:click="addItem(product)" class="btn btn-info">+</button> </td>
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.description }}</td>
                                        <td>{{ product.price  | currency}}</td>
                                        <td><img class="img-fluid d-block" :src="product.image" alt=""></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>

   
    var app = new Vue({
        el: '#app',
        data: {
            maximum :99,
            products :null,
            cart:[]
        },
        filters: { 
            currency :function(value){
                return '$'+Number.parseFloat(value).toFixed(2);
            }
        },
        methods:{
            addItem:function(product){
                console.log(this.cart);
                this.cart.push(product);
            },
            },
        mounted: function (){
            fetch('https://hplussport.com/api/products/order/price')
            .then(response => response.json())
            .then(data=>{
                this.products = data;
            })
        },
    })
</script>
</body>
</html>
