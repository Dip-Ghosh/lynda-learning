<html lang="en">

                            </div>

                                                v-if="product.price <  Number(maximum) ">
                                                
                                             
                                                    <td>{{ product.name }}</td>
                                                    <td>{{ product.description }}</td>

                                                    <td><img class="img-fluid d-block" :src="product.image" alt=""></td>
